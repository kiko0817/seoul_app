<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button id="homebtn" menuClose ion-item *ngFor="let p of homepage" (click)="openPage(p)"><ion-icon name="home"></ion-icon>{{p.title}}</button>
    </ion-list>
    <p class="subheading">거리 공연</p>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of streetPerformanceList" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <p class="subheading">버스킹</p>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of buskingList" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <p class="subheading">기타</p>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of userList" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
