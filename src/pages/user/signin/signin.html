<ion-header>

  <ion-navbar>
    <ion-title>회원 가입</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!-- list를 grid로 교체, 이미지 버튼 추가, 버튼 추가 
  이미지 선택은 카메라, 사진첩으로 선택 가능하게, 서버에 signin routing 구현 -->
  <ion-list>
      <ion-item>
        <ion-label floating>ID</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>이름</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
    </ion-list>
</ion-content>
